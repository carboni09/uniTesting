<script>
    
      
var myApp = new Framework7({
    material:true,
    materialRipple:false,
    notificationCloseOnClick: false,
    notificationHold: 4500
    
});

var $$ = Dom7;


var mainView = myApp.addView('.view-main', {
    // Because we use fixed-through navbar we can enable dynamic navbar
    
    dynamicNavbar: true
});





$('.goToWebsite').click(function(){
    cordova.InAppBrowser.open("https://www.univasa.com/home.php", '_self', 'location=yes');
      
});
$('.contactUs').click(function(){
    location.href='contact.html';
      
});
$('.aboutUs').click(function(){
    location.href='about.html';
      
});
function goBack(){

    var accessKey = localStorage.getItem("accessKey");
    if(accessKey == null){
        window.location.href='index.html';
    }else{
    window.location.href='recharge.html';
    }
}



$('#contactSubmitButton').click(function(){
    myApp.showPreloader()
    var name = $('#contactNameInput').val();
		var email = $('#contactEmailInput').val();
		var message = $('#contactMessageInput').val();
    $.ajax({
			type: 'post',
			url: 'https://www.univasa.com/mobileapi/contact.php',
			data:{name:name,email:email,message:message},
            success:function(response){
               myApp.hidePreloader()
                if(response == 'success'){
                    myApp.alert("Your mesage has been sent",'Thank You')
                   
mixpanel.track("Contact Us")
                return false;
                }else{
                    myApp.alert(response,"Failed")
                }
                
                
            }
    });
}); //end forgot
</script>
